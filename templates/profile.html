<html>

<head>
    <meta charset="utf-8">

</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"></div>
                    <div class="sidebar-brand-text mx-3"><span>Aplicacion</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/"><i class="fas fa-tachometer-alt"></i><span>Escritorio</span></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href=""><i class="fas fa-tag"></i><span>Inventario</span></a>

                    <li class="nav-item" role="presentation"><a class="nav-link" href="/users"><i class="fas fa-user"></i><span>Usuarios</span></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href=""><i class="fas fa-tools"></i><span>Configuracion</span></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/exit"><i class="fas fa-sign-out-alt"></i><span>Salir</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="nav navbar-nav flex-nowrap ml-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" role="menu" aria-labelledby="searchDropdown">
                                    <form class="form-inline mr-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <li class="nav-item dropdown no-arrow" role="presentation">
                                <div class="nav-item dropdown no-arrow">
                                    <a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">
                                        <span class="d-none d-lg-inline mr-2 text-gray-600 small">{{ name }} {{ last_name }}</span>
                                        <img class="border rounded-circle img-profile" src="{{ avatar_path }}" />
                                    </a>
                                <div class="dropdown-menu shadow dropdown-menu-right animated--grow-in" role="menu">
                                    <a class="dropdown-item" role="presentation" href="/profile">
                                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400">
                                        </i>&nbsp;Perfil</a>
                                    <a class="dropdown-item" role="presentation" href="#">
                                        <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400">
                                        </i>&nbsp;Ajustes</a>
                                    <a class="dropdown-item" role="presentation" href="#">
                                        <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400">
                                        </i>&nbsp;Registro de actividad</a>
                                    <div class="dropdown-divider">
                                    </div>
                                    <a class="dropdown-item" role="presentation" href="/exit">
                                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400">
                                        </i>&nbsp;Salir</a>
                                </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Perfil</h3>
                    <div class="row mb-3">
                        <div class="col-lg-4">
                            <div class="card mb-3">
                                <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" src="{{ avatar_path }}" width="160" height="160">
                                    <div class="mb-3"><button class="btn btn-primary btn-sm" type="button">Cambiar foto</button></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="row mb-3 d-none">
                                <div class="col">
                                    <div class="card text-white bg-primary shadow">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col">
                                                    <p class="m-0"></p>
                                                    <p class="m-0"><strong></strong></p>
                                                </div>
                                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                            </div>
                                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card text-white bg-success shadow">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                            </div>
                                            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">Datos de tu usuario</p>
                                        </div>
                                        <div class="card-body">
                                            <form method="post">
                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group"><label for="username"><strong>Nombre de usuario</strong></label><input class="form-control" type="text" id="username" placeholder={{ username }} name="username" disabled></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group"><label for="email"><strong>Email</strong><br></label><input class="form-control" type="email" id="email" placeholder={{ email }} name="email"></div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group"><label for="name"><strong>Nombre</strong></label><input class="form-control" type="text" id="name" placeholder={{ name }} name="name"></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group"><label for="lastname"><strong>Apellido</strong></label><input class="form-control" type="text" id="lastname" placeholder={{ last_name }} name="lastname"></div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group"><label for="role"><strong>Rol</strong></label><input class="form-control" type="dropdown" id="role" placeholder={{ role }} name="role" disabled></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group"><label for="password"><strong>Nueva contrasena</strong></label><input class="form-control" type="text" id="password" placeholder="Tu nueva contrasena" name="password"></div>
                                                    </div>
                                                </div>
                                                <div class="form-row" style="text-align: center;margin-left: auto;margin-right: auto;">
                                                    <div class="small" style="text-align: center;">
                                                        <div style="text-align: center;color:{{ color }}"><strong>{{ change }}</strong></div><br>
                                                    </div>
                                                </div>
                                                <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Guardar cambios</button></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© Aplicacion 2020</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="static/js/theme.js"></script>
</body>

</html>
